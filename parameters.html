<!DOCTYPE html>
<html>

<body>
    <script>
        let oddOrEven = function (number) {
            if (number % 2 == 0) {
                document.write(number + " is an even number");
            }
            else {
                document.write(number + "is a odd number");
            }
        }
        let number = prompt("enter the number:")
        oddOrEven(number);
    </script>
</body>

</html>
